<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <img src="img/duas telas.png" alt="celular">
    </div>
    <div class="instagra-continue">
        <div class="group">
            <img src="img/instagram.png" alt="instagram">
            <img src="img/imagem.png" alt="foto">
            <a href="#" class="instagram-login">Continue como Fabiano</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é Fabiano ?</p>
            <p class="notaccount">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Sign up</span> 
            </p>            
        </div>  
        <div class="get-the-app">
            <p class="get-app">Baixe o Aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>


    </div>
</body>
</html>
